<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 150px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg">
    <div class="left-bg">
      <img src="images/bg-pattern-top.svg" alt="bg top">
    </div>
    <div class="right-bg">
      <img src="images/bg-pattern-bottom.svg" alt="bg bottom">
    </div>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-mid">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
        <h2>
          Victor Crest
          <span>26</span>
        </h2>
        <p>London</p>
      </div>
      <div class="card-bottom">
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
